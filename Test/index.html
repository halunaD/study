<!DOCTYPE html>
<html>
<head lang="uk">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Test_graf</title>
	<script type="text/javascript" src="test.js"></script>
</head>
<body>
	<div class="container">

		<div id="area" class="wrapper">

			<p id="question"></p>
			<div class="radioblock">
				
				<div class="custom-control custom-radio">
	  				<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" onclick="check(1)">
	  				<label id="labelRadio1" class="custom-control-label" for="customRadio1"></label>
				</div>
				<div class="custom-control custom-radio ">
					<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" onclick="check(2)">
					<label id="labelRadio2" class="custom-control-label" for="customRadio2"></label>
				</div>
				<div class="custom-control custom-radio">
					<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input"  onclick="check(3)">
					<label id="labelRadio3" class="custom-control-label" for="customRadio3"></label>
				</div> 
			</div>
			<br><br>
			<button  onclick="check(4)"  id="option1">Прийняти відповідь</button>
		</div>
	
	</div>	
	<div>
		<br>
		<center>
			<button id="start" class="btn btn-info start" onclick="check(0)">Почати тестування</button>
			
		</center>
	
	
		<center>
			<script type="text/javascript"> var curent_url = document.URL; document.write("<a id='end' style='display: none;' class='myButton' href='" + curent_url + "'>Почати спочатку</a>"); </script>	 
		</center>

		
	
	</div>

</body>
</html>
